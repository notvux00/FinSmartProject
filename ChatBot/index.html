<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Finsmart</title>
  </head>
  <body>
    <main class="main">
      <aside>
        <ul>
          <img class="logo" src="img/logo.jpg" height="50" width="50" />
          <li class="menu-item">
            <button class="button" onclick="alert('Home!')" }>
              <img src="img/home.jpg" height="32" width="32" />
            </button>
          </li>
          <li class="menu-item">
            <button class="button" onclick="alert('New!')" }>
              <img src="img/new.jpg" height="30" width="30" />
            </button>
          </li>
          <li class="menu-item">
            <button class="button" onclick="alert('AI!')" }>
              <img src="img/AI-icon.jpg" height="33" width="33" />
            </button>
          </li>
          <li class="menu-item">
            <button class="button" onclick="alert('Profile!')" }>
              <img src="img/profile.jpg" height="32" width="27" />
            </button>
          </li>
        </ul>
      </aside>

      <section>
        <div class="chat-window">
          <p>Nội dung chat</p>
        </div>
        <div class="chat-input">
          <button class="in-chat-button" onclick="alert('Attachment!')" }>
            <img
              src="/img/attachment.jpg"
              width="20"
              height="30"
              class="chat-icon"
            />
          </button>
          <input
            type="text"
            class="chat-input-box"
            placeholder="Nhập tin nhắn..."
          />
          <button class="in-chat-button" onclick="alert('Send!')" }>
            <img src="img/send.jpg" width="25" height="30" class="chat-icon" />
          </button>
        </div>
      </section>
    </main>
  </body>
</html>

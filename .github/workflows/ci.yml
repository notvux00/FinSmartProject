name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      # Sử dụng mock key cho các biến không quan trọng trong test
      REACT_APP_SECRET_KEY: mock-secret-key 
      # Lấy từ GitHub Secrets
      REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
      REACT_APP_SUPABASE_KEY: ${{ secrets.REACT_APP_SUPABASE_KEY }}
      REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Thêm bước này nếu Cypress cần verify
      - name: Install Cypress binary
        run: npx cypress install

      - name: Build application
        run: npm run build

      - name: Run unit tests
        run: npm run test:ci

      - name: Run end-to-end tests
        env:
          BROWSER: none
        run: npm run e2e
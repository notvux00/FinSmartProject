name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      # Chúng ta vẫn cần key này cho các lệnh build
      REACT_APP_SECRET_KEY: mock-secret-key
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 1. Cài đặt Môi trường Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Node dependencies
        run: npm install

      # --- 2. Cài đặt Môi trường Python ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        # Đảm bảo bạn đã tạo tệp requirements.txt
        run: pip install -r requirements.txt

      # --- 3. Chạy Build (Tùy chọn, nhưng nên có) ---
      # (Lệnh build mới trong package.json đã bao gồm CI=false)
      - name: Build application
        run: npm run build

      # --- 4. Chạy Unit Tests ---
      # (Lệnh test:ci đã bao gồm --passWithNoTests)
      - name: Run unit tests
        run: npm run test:ci

      # --- 5. Chạy E2E Tests ---
      # Lệnh này bây giờ sẽ tự động khởi động và chờ cả 2 máy chủ
      - name: Run end-to-end tests
        run: npm run e2e